<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 文件加速</title>
    <style>
        /* Base styles */
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Utility classes */
        .flex {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .block {
            display: block;
            position: relative;
        }

        /* Enhancements for form elements */
        .url {
            font-size: 16px;
            padding: 12px 15px;
            width: 100%;
            max-width: 300px;
            border: 2px solid #00bfb3;
            border-radius: 25px;
            transition: border-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .url:focus {
            outline: none;
            border-color: #007b7b;
        }

        .bar {
            height: 2px;
            width: 0;
            bottom: -2px;
            position: absolute;
            background: #00bfb3;
            transition: width 0.3s;
        }

        .url:focus~.bar {
            width: 100%;
        }

        .btn {
            padding: 10px 30px;
            background-color: #007b7b;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #005f5f;
        }

        /* Status messages */
        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .status.loading {
            color: #007b7b;
        }

        .status.success {
            color: #00bfb3;
        }

        .status.error {
            color: #ff4d4f;
        }

        /* Progress bar */
        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #00bfb3;
            width: 0;
            transition: width 0.3s;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            h1 {
                font-size: 24px;
                margin-top: 20px;
            }

            body {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <main class="flex">
        <header class="flex">
            <img src="https://iixingchen.github.io/assets/images/github.png" width="120" height="120" alt="GitHub 文件加速 Logo">
            <h1 style="margin-bottom: 30px;">GitHub 文件加速</h1>
        </header>
        <form action="./" method="get" onsubmit="toSubmit(event)" class="flex">
            <div class="block">
                <input class="url" name="gh_url" type="text" placeholder="键入GitHub文件链接" required>
                <div class="bar"></div>
            </div>
            <input class="btn" type="submit" value="下载">
        </form>
        <div class="status" id="status"></div>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
        <div id="stats" style="margin-top: 20px;"></div>
    </main>
    <script>
        let downloadCount = 0;
        let totalDownloadSize = 0;
        let startTime = 0;

        function toSubmit(e) {
            e.preventDefault();

            const input = document.getElementsByName('gh_url')[0];
            const url = input.value.trim();

            if (!url) {
                alert('请输入有效的 URL');
                return false;
            }

            const baseUrl = location.href.substr(0, location.href.lastIndexOf('/') + 1);
            const fullUrl = `${baseUrl}${url}`;

            try {
                startTime = Date.now();
                downloadCount++;
                updateStatus('loading', '加载中...');
                window.open(fullUrl);
                updateStatus('success', '下载完成');
                updateStats(fullUrl);
            } catch (error) {
                console.error('打开新窗口时出错:', error);
                updateStatus('error', '无法打开新窗口，请检查 URL 是否有效');
            }

            return false;
        }

        function updateStatus(statusClass, message) {
            const statusElement = document.getElementById('status');
            statusElement.className = `status ${statusClass}`;
            statusElement.textContent = message;
        }

        function updateStats(url) {
            const endTime = Date.now();
            const loadTime = (endTime - startTime) / 1000;
            const statsElement = document.getElementById('stats');
            statsElement.innerHTML = `
                <p>当前下载文件: ${url}</p>
                <p>当前下载次数: ${downloadCount}</p>
                <p>总下载次数: ${downloadCount}</p>
                <p>加载用时: ${loadTime.toFixed(2)} 秒</p>
                <p>下载总大小: ${totalDownloadSize} 字节</p>
            `;
        }
    </script>
</body>

</html>
