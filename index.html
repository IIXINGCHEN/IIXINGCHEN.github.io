<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 文件加速</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="flex">
        <img src="https://github.axingchen.com/github.png" width="100" height="100" alt="GitHub 文件加速 Logo" class="transparent-bg">
        <h1 style="margin-bottom: 30px;">GitHub Proxy 文件加速</h1>
        <form id="downloadForm" class="flex">
            <div class="block">
                <input class="url" name="q" type="text" placeholder="键入GitHub文件链接" required>
                <div class="bar"></div>
            </div>
            <input class="btn" type="submit" value="加速下载">
        </form>
    </div>
    <div id="loadingIndicator" class="loading-indicator"></div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
