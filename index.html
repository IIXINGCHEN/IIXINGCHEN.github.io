<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 文件加速</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container">
        <main class="content">
            <img src="img/favicon.ico" width="120" height="120" alt="GitHub 文件加速 Logo">
            <h1>GitHub 文件加速</h1>
            <form id="accelerateForm">
                <div class="input-wrapper">
                    <input class="url" name="q" type="text" placeholder="键入GitHub文件链接" required>
                    <div class="bar"></div>
                </div>
                <input class="btn" type="submit" value="加速下载">
            </form>
            <div id="result" class="result"></div>
        </main>
    </div>
    <script src="./assets/js/main.js"></script>
    <script>
        function validateForm() {
            var urlInput = document.querySelector('input[name="q"]');
            if (!urlInput.value.startsWith('https://github.com/')) {
                alert('请输入有效的GitHub文件链接');
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
