<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 文件加速</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container">
        <header class="flex">
            <img src="assets/images/github.png" class="logo" alt="GitHub 文件加速 Logo">
            <h1>GitHub 文件加速</h1>
        </header>
        <form action="https://github.axingchen.com/" method="get" onsubmit="toSubmit(event)" class="flex">
            <div class="block">
                <input class="url" name="gh_url" type="text" placeholder="键入GitHub文件链接" required>
                <div class="bar"></div>
            </div>
            <input class="btn" type="submit" value="下载" id="download-btn">
        </form>
        <div class="status" id="status"></div>
        <div id="progressBarContainer" style="display: none;">
            <div id="progressBar"></div>
        </div>
    </div>
    <div class="copyright">
        &copy;&nbsp;<span id="current-year"></span>
        <a href="https://ixingchen.org.cn/" target="_blank">ixingchen</a> | GitHub Proxy Server代理项目 : <a
            href="https://github.com/hunshcn/gh-proxy/" target="_blank">hunshcn/gh-proxy</a>All rights reserved
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
