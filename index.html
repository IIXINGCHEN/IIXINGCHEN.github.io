<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 文件加速</title>
    <style>
        /* Base styles */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Utility classes */
        .flex {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .block {
            display: block;
            position: relative;
        }

        /* Enhancements for form elements */
        .url {
            font-size: 16px;
            padding: 12px 15px;
            width: 100%;
            max-width: 300px;
            border: 2px solid #00bfb3;
            border-radius: 25px;
            transition: border-color 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .url:focus {
            outline: none;
            border-color: #007b7b;
        }

        .bar {
            height: 2px;
            width: 0;
            bottom: -2px;
            position: absolute;
            background: #00bfb3;
            transition: width 0.3s;
        }

        .url:focus ~ .bar {
            width: 100%;
        }

        .btn {
            padding: 10px 30px;
            background-color: #007b7b;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #005f5f;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            h1 {
                font-size: 24px;
                margin-top: 20px;
            }

            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="flex">
        <img src="https://github.axingchen.com/favicon.ico" width="120" height="120" alt="GitHub 文件加速 Logo">
        <h1 style="margin-bottom: 30px;">GitHub 文件加速</h1>
        <form id="downloadForm" class="flex">
            <div class="block">
                <input class="url" name="q" type="text" placeholder="键入GitHub文件链接" required>
                <div class="bar"></div>
            </div>
            <input class="btn" type="submit" value="加速下载">
        </form>
    </div>
    <script>
        const GITHUB_RELEASES_ARCHIVE_REGEX = /^https?:\/\/github\.com\/.+?\/.+?\/(releases|archive)\/.*$/i;
        const GITHUB_BLOB_RAW_REGEX = /^https?:\/\/github\.com\/.+?\/.+?\/(blob|raw)\/.*$/i;
        const GITHUB_INFO_GIT_REGEX = /^https?:\/\/github\.com\/.+?\/.+?\/(info|git-).*$/i;
        const GITHUB_RAW_CONTENT_REGEX = /^https?:\/\/raw\.(githubusercontent|github)\.com\/.+?\/.+?\/.+?\/.+$/i;
        const GITHUB_GIST_REGEX = /^https?:\/\/gist\.(githubusercontent|github)\.com\/.+?\/.+?\/.+$/i;
        const GITHUB_TAGS_REGEX = /^https?:\/\/github\.com\/.+?\/.+?\/tags.*$/i;

        document.getElementById('downloadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const urlInput = document.getElementsByName('q')[0];
            const urlValue = urlInput.value.trim();

            if (!GITHUB_RELEASES_ARCHIVE_REGEX.test(urlValue) &&
                !GITHUB_BLOB_RAW_REGEX.test(urlValue) &&
                !GITHUB_INFO_GIT_REGEX.test(urlValue) &&
                !GITHUB_RAW_CONTENT_REGEX.test(urlValue) &&
                !GITHUB_GIST_REGEX.test(urlValue) &&
                !GITHUB_TAGS_REGEX.test(urlValue)) {
                alert('请输入有效的GitHub文件链接');
                urlInput.value = ''; // 清空输入框
                return;
            }

            // 服务器处理这个请求并返回文件内容
            const baseUrl = window.location.origin + window.location.pathname;
            const fileUrl = encodeURIComponent(urlValue);
            const requestUrl = `${baseUrl}?q=${fileUrl}`;

            fetch(requestUrl)
                .then(response => {
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let fileName = 'downloaded_file';
                    if (contentDisposition && contentDisposition.includes('filename=')) {
                        fileName = contentDisposition.split('filename=')[1].replace(/['"]/g, '');
                    } else {
                        const urlParts = urlValue.split('/');
                        fileName = urlParts[urlParts.length - 1];
                    }
                    return response.blob().then(blob => ({ blob, fileName }));
                })
                .then(({ blob, fileName }) => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName; // 动态设置文件名
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('下载失败:', error);
                    alert('下载失败，请重试');
                });
        });
    </script>
</body>
</html>
