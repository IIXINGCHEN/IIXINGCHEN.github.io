<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 文件加速</title>
    <!-- 引入主样式文件 -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="flex">
        <!-- GitHub 文件加速 Logo -->
        <img src="https://github.axingchen.com/assets/images/github.png" width="100" height="100" alt="GitHub 文件加速 Logo"
            class="transparent-bg">
        <!-- 页面标题 -->
        <h1 style="margin-bottom: 30px;">GitHub Proxy 文件加速</h1>
        <!-- 表单区域 -->
        <form id="downloadForm" class="flex">
            <div class="block">
                <!-- 输入框，用于输入GitHub文件链接 -->
                <input class="url" name="q" type="text" placeholder="键入GitHub文件链接" required>
                <div class="bar"></div>
            </div>
            <!-- 提交按钮，用于加速下载 -->
            <input class="btn" type="submit" value="加速下载">
        </form>
    </div>
    <!-- 加载指示器 -->
    <div id="loadingIndicator" class="loading-indicator"></div>
    <!-- 引入主脚本文件 -->
    <script src="assets/js/main.js"></script>
</body>

</html>
