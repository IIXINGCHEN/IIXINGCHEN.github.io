<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 文件加速 </title>
    <style>
        /* Base styles */
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Utility classes */
        .flex-center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .relative {
            position: relative;
        }

        /* Form elements */
        .input-field {
            font-size: 16px;
            padding: 12px 15px;
            width: 100%;
            max-width: 300px;
            border: 2px solid #00bfb3;
            border-radius: 25px;
            transition: border-color 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .input-field:focus {
            outline: none;
            border-color: #007b7b;
        }

        .input-bar {
            height: 2px;
            width: 0;
            bottom: -2px;
            position: absolute;
            background: #00bfb3;
            transition: width 0.3s;
        }

        .input-field:focus ~ .input-bar {
            width: 100%;
        }

        .submit-btn {
            padding: 10px 30px;
            background-color: #007b7b;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #005f5f;
        }

        /* Responsive adjustments */
        @media (max-width: 500px) {
            h1 {
                font-size: 24px;
                margin-top: 20px;
            }

            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="flex-center">
        <img src="./favicon.ico" width="120" height="120" alt="GitHub 文件加速 Logo">
        <h1 style="margin-bottom: 30px;">GitHub 文件加速</h1>
        <form action="./" method="get" onsubmit="handleFormSubmit(event)" class="flex-center">
            <div class="relative">
                <input class="input-field" name="githubUrl" type="text" placeholder="键入GitHub文件链接" required>
                <div class="input-bar"></div>
            </div>
            <input class="submit-btn" type="submit" value="下载">
        </form>
    </div>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const githubUrlInput = document.getElementsByName('githubUrl')[0];
            if (githubUrlInput.value) {
                const baseUrl = location.origin + location.pathname.substr(0, location.pathname.lastIndexOf('/') + 1);
                window.open(baseUrl + encodeURIComponent(githubUrlInput.value));
            } else {
                alert('请输入GitHub文件链接');
            }
        }
    </script>
</body>
</html>
