<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Proxy Server</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <header class="flex">
            <img src="assets/images/github.png" class="logo" alt="GitHub Proxy Server">
            <h1>GitHub Proxy Server</h1>
        </header>
        <form id="download-form" class="flex" onsubmit="handleSubmit(event)">
            <div class="block">
                <input class="url" name="gh_url" type="text" placeholder="请输入正确的GitHub文件链接" required>
                <div class="bar"></div>
            </div>
            <input class="btn" type="submit" value="加速下载" id="download-btn">
        </form>
        <div class="status" id="status"></div>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
        <div id="download-stats" style="margin-top: 1rem;">
            <p>下载次数: <span id="download-count"></span>次  | 累计加速流量:
                <span id="total-download-size"></span>字节 | 加载耗时：<span id="total-download-time"></span></p>
        </div>
    </div>
    <div class="copyright">
        <span id="current-year"></span>
        <a href="https://ixingchen.org.cn/" target="_blank">ixingchen</a> | GitHub Proxy Server代理项目 : <a href="https://github.com/hunshcn/gh-proxy/" target="_blank">hunshcn/gh-proxy</a>All rights reserved 
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
