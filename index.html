<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 文件加速</title>
    <style>
        /* 重置和基础样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.79); /* 背景色 */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.3); /* 阴影 */
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* 标题样式 */
        h1 {
            color: #007b7b;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        /* 图片样式 */
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* 表单样式 */
        .flex {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .block {
            display: block;
            position: relative;
        }

        .url {
            font-size: 1rem;
            padding: 0.75rem 1rem;
            width: 100%;
            border: 2px solid #00bfb3;
            border-radius: 25px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .url:focus {
            outline: none;
            border-color: #007b7b;
            box-shadow: 0 0 0 3px rgba(0, 123, 123, 0.2);
        }

        .bar {
            height: 2px;
            width: 0;
            bottom: -2px;
            position: absolute;
            background: #00bfb3;
            transition: width 0.3s;
        }

        .url:focus~.bar {
            width: 100%;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #007b7b;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn:hover {
            background-color: #005f5f;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* 加载指示器样式 */
        #loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007b7b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 错误信息样式 */
        #errorMessage {
            color: #ff0000;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        /* 进度条样式 */
        #progressBarContainer {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            margin-top: 1rem;
            overflow: hidden;
        }

        #progressBar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 25px;
            text-align: center;
            line-height: 20px;
            color: white;
            font-size: 0.8rem;
            transition: width 0.3s ease;
        }

        /* 下载计数显示样式 */
        #downloadCountDisplay {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        /* 通用工具类 */
        .hidden {
            display: none !important;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .url,
            .btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="flex">
            <img src="https://iixingchen.github.io/assets/images/github.png" class="logo" alt="GitHub 文件加速 Logo">
            <h1>GitHub 文件加速</h1>
        </header>
        <form action="./" method="get" onsubmit="toSubmit(event)" class="flex">
            <div class="block">
                <input class="url" name="gh_url" type="text" placeholder="键入GitHub文件链接" required>
                <div class="bar"></div>
            </div>
            <input class="btn" type="submit" value="下载" id="download-btn">
        </form>
        <div class="status" id="status"></div>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
        <div id="stats" style="margin-top: 1rem; display: none;"></div>
        <div id="cdn-info" style="margin-top: 1rem; display: none;"></div>
        <div id="download-stats" style="margin-top: 1rem;">
            <p>加速下载次数: 0 次 | 共加速下载次数: 0 次 | 加速流量: 0 字节 | 加速耗时: 0 秒</p>
        </div>
    </div>
    <script>
        let downloadCount = 0;
        let totalDownloadSize = 0;
        let totalDownloadTime = 0;
        let startTime = 0;
        const cdnUrl = 'https://cdn.jsdmirror.com/gh/';

        function toSubmit(e) {
            e.preventDefault();

            const input = document.getElementsByName('gh_url')[0];
            const url = input.value.trim();

            if (!url) {
                alert('请输入有效的 URL');
                return false;
            }

            const baseUrl = location.href.substr(0, location.href.lastIndexOf('/') + 1);
            const fullUrl = `${baseUrl}${url}`;

            try {
                startTime = Date.now();
                downloadCount++;
                updateStatus('loading', '加载中...');
                disableDownloadButton();
                downloadFile(fullUrl);
            } catch (error) {
                console.error('打开新窗口时出错:', error);
                updateStatus('error', '无法打开新窗口，请检查 URL 是否有效');
            }

            return false;
        }

        function updateStatus(statusClass, message) {
            const statusElement = document.getElementById('status');
            statusElement.className = `status ${statusClass}`;
            statusElement.textContent = message;
        }

        function updateStats(url) {
            const endTime = Date.now();
            const loadTime = (endTime - startTime) / 1000;
            totalDownloadTime += loadTime;
            const statsElement = document.getElementById('stats');
            statsElement.style.display = 'block';
            statsElement.innerHTML = `
                <p>当前下载文件: ${url}</p>
                <p>当前下载次数: ${downloadCount}</p>
                <p>总下载次数: ${downloadCount}</p>
                <p>加载用时: ${loadTime.toFixed(2)} 秒</p>
                <p>下载总大小: ${totalDownloadSize} 字节</p>
            `;
        }

        function updateCdnInfo() {
            const cdnInfoElement = document.getElementById('cdn-info');
            cdnInfoElement.style.display = 'block';
            cdnInfoElement.innerHTML = `
                <p>当前加速CDN是: ${cdnUrl}</p>
            `;
        }

        function updateDownloadStats() {
            const downloadStatsElement = document.getElementById('download-stats');
            downloadStatsElement.innerHTML = `
                <p>加速下载次数: ${downloadCount} 次 | 共加速下载次数: ${downloadCount} 次 | 加速流量: ${totalDownloadSize} 字节 | 加速耗时: ${totalDownloadTime.toFixed(2)} 秒</p>
            `;
        }

        function getFileNameFromUrl(url) {
            const urlObj = new URL(url);
            const pathname = urlObj.pathname;
            const fileName = pathname.substring(pathname.lastIndexOf('/') + 1);
            return fileName;
        }

        function disableDownloadButton() {
            const downloadBtn = document.getElementById('download-btn');
            downloadBtn.disabled = true;
        }

        function enableDownloadButton() {
            const downloadBtn = document.getElementById('download-btn');
            downloadBtn.disabled = false;
        }

        function downloadFile(url) {
            const progressBar = document.getElementById('progressBar');
            const xhr = new XMLHttpRequest();

            xhr.open('GET', url, true);
            xhr.responseType = 'blob';

            xhr.onprogress = function (event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    progressBar.style.width = `${percentComplete}%`;
                    updateStatus('loading', `下载中: ${percentComplete.toFixed(2)}%`);
                }
            };

            xhr.onload = function () {
                if (xhr.status === 200) {
                    const blob = xhr.response;
                    const fileName = getFileNameFromUrl(url);
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = fileName;
                    link.click();
                    URL.revokeObjectURL(link.href);

                    totalDownloadSize += blob.size;
                    updateStatus('success', '下载完成');
                    updateStats(url);
                    updateCdnInfo();
                    updateDownloadStats();
                    enableDownloadButton();
                    redirectToHome();
                } else {
                    updateStatus('error', '下载失败');
                    enableDownloadButton();
                }
            };

            xhr.onerror = function () {
                updateStatus('error', '下载失败');
                enableDownloadButton();
            };

            xhr.send();
        }

        function redirectToHome() {
            window.location.href = window.location.href;
        }
    </script>
</body>

</html>
