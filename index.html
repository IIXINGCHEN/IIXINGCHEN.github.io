<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 文件加速</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <header class="flex">
            <img src="https://iixingchen.github.io/assets/images/github.png" class="logo" alt="GitHub 文件加速 Logo">
            <h1>GitHub 文件加速</h1>
        </header>
        <form action="./" method="get" onsubmit="toSubmit(event)" class="flex">
            <div class="block">
                <input class="url" name="gh_url" type="text" placeholder="键入GitHub文件链接" required>
                <div class="bar"></div>
            </div>
            <input class="btn" type="submit" value="加速下载" id="download-btn">
        </form>
        <div class="status" id="status"></div>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
        <div id="download-stats" style="margin-top: 1rem;">
            <p>下载次数: <span id="download-count">0</span> 次 | 共下载次数: <span id="total-download-count">0</span> 次 | 加速流量: <span id="total-download-size">0</span> 字节</p>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
