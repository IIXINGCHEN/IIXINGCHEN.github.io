<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 文件加速</title>
    <link rel="stylesheet" href="./asstes/css/styles.css">
</head>

<body>
    <div class="flex">
        <img src="./favicon.ico" width="120" height="120" alt="GitHub 文件加速 Logo">
        <h1 style="margin-bottom: 30px;">GitHub 文件加速</h1>
        <form id="accelerateForm" class="flex">
            <div class="block">
                <input class="url" name="q" type="text" placeholder="键入GitHub文件链接" required>
                <div class="bar"></div>
            </div>
            <input class="btn" type="submit" value="加速下载">
        </form>
    </div>
    <div id="footer">
        <span>项目基于开源项目<a rel="nofollow" href="https://github.com/hunshcn/gh-proxy">GH-PROXY</a>驱动支持，由
            CloudflareWorkers
            提供服务支持</span>
    </div>
    <script>
        document.getElementById('accelerateForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 防止默认的表单提交行为
            var inputValue = document.getElementsByName('q')[0].value.trim();
            if (!inputValue.startsWith('http://') && !inputValue.startsWith('https://')) {
                alert('请输入有效的GitHub文件链接');
                return;
            }
            // 使用国内的代理URL来加速GitHub文件下载
            var proxyUrl = 'https://github.axingchen.com/?url=' + encodeURIComponent(inputValue);
            var newWindow = window.open(proxyUrl, '_blank');
            if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                alert('请允许弹出窗口以打开加速链接');
            }
        });
    </script>
</body>
</html>
